<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mashbillYeast">
            <h2><span jhiTranslate="distilledApp.mashbillYeast.detail.title">Mashbill Yeast</span> {{mashbillYeast.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="distilledApp.mashbillYeast.quantity">Quantity</span></dt>
                <dd>
                    <span>{{mashbillYeast.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="distilledApp.mashbillYeast.yeast">Yeast</span></dt>
                <dd>
                    <div *ngIf="mashbillYeast.yeastId">
                        <a [routerLink]="['/yeast', mashbillYeast.yeastId, 'view']">{{mashbillYeast.yeastYeastCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mashbill-yeast', mashbillYeast.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
